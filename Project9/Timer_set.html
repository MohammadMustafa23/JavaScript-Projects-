<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Set Web - Page</title>
    <link rel="stylesheet" href="./Timer_set.css">
</head>
<body>
    <form id="submit" action="submit">
        <div class="inputclass">
            <input id="hours" class="inp" placeholder="HH" type="number" required>
            <input id="min" class="inp" placeholder="MM" type="number" required>
            <input id="sec" class="inp"  placeholder="Sec" type="number" required>
        </div>

        <!-- <input placeholder="MM" type="number">
        <input placeholder="SS" type="number"> -->
        
        <div class="buttonclass">
            <button id="btn" type="submit">Start</button>
            <!-- <button class="Stop">Stop</button> -->
        </div>
    </form>
    <script src="./Timer_set.js"></script>
</body>

</html>
