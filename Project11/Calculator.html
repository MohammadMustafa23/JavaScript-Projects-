<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Calculator </title>
    <link rel="stylesheet" href="./Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="parent">
        <input type="text" placeholder="0" id="input">

        <div class="child">
            <button id="clear">C</button>
            <button id="Same">BC</button>
            <button id="Same" class="Color">/</button>
        </div>


        <div class="child">
            <button  id="Same">7</button>
            <button  id="Same">8</button>
            <button  id="Same" >9</button>
            <button  id="Same" class="Color">*</button>    
        </div>


        <div class="child">
            <button  id="Same">4</button>
            <button  id="Same">5</button>
            <button  id="Same" >6</button>
            <button  id="Same" class="Color">+</button> 
        </div>


        <div class="child">
            <button  id="Same">1</button>
            <button  id="Same">2</button>
            <button  id="Same" >3</button>
            <button  id="Same" class="Color">-</button> 
        </div>


        <div class="child">
            <button class="Zero">0</button>
            <button  id="Same" class="Color">=</button>    
        </div>
    </div>

    <script src="./Calculator.js"></script>
</body>
</html>
